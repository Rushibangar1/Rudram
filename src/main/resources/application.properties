# Server configuration
server.port=8383
# Sets the server port to 8383. This is where your application will be accessible.

# Twilio API credentials
#twilio.AccountSID
#twilio.AuthToken
#twilio.phoneNumber 



# Spring DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dac72
spring.datasource.username=root
spring.datasource.password=root
# Configures the connection to a MySQL database named 'dac72' running locally. 
# The username and password for the database are set to 'root'.

# Spring JPA (Hibernate) properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Configures Hibernate, the JPA provider.
# - `hibernate.dialect` tells Hibernate to generate SQL optimized for MySQL 8.
# - `ddl-auto=create` means Hibernate will drop and recreate the database schema on startup (use cautiously in production).
# - `show-sql=true` enables logging of generated SQL queries.
# - `format_sql=true` formats the SQL output for readability.
